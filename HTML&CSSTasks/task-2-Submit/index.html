<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Form</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <main>
            <form>
                <label for="first-name">First Name</label>

                <br /><label for="last-name">Last Name</label>
                <br /><input type="text" id="last-name" placeholder="Last name..">
                <br /><label for="town">City</label>
                <br /><select name="town" id="town">
                    <option value="Sofia">Sofia</option>
                    <option value="Sofia">Not Sofia</option>
                    <option value="Sofia">Whatever</option>
                </select>
                <br /><button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
